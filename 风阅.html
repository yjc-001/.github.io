<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>风阅</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('8AA6145B5C85732E40D00A16484EA0FF.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
  .container {
    display: grid;
    grid-template-columns: 1fr; /* 只用一列 */
    grid-gap: 10px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.2);
  }
  .text-box {
    background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
    color: white; /* 文本颜色为白色 */
    padding: 10px;
    text-align: center;
    margin-bottom: 10px; /* 与下方内容的间距 */
  }
  .item {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    position: relative; /* 设置相对定位 */
  }
  .item img {
    width: 100%;
    height: auto;
  }
  .info {
    background: rgba(0, 0, 0, 0.5); /* 半透明背景 */
    color: white; /* 文本颜色为白色 */
    padding: 10px;
    text-align: center;
    position: absolute; /* 设置绝对定位 */
    bottom: 0; /* 位于底部 */
    left: 0; /* 位于左侧 */
    width: 100%; /* 宽度与父元素相同 */
  }
  .product-link {
    color: blue; /* 设置文本颜色为蓝色 */
    text-decoration: none; /* 去除下划线 */
    display: block; /* 使链接充满整个容器宽度 */
  }
</style>
</head>
<body>

<div class="container">
  <div class="text-box">
    <h2>Fengyu - Fengyue Zone</h2>
    <p>A comprehensive overview of one-stop static website creation and deployment</p>
  </div>
  <div class="item">
    <img src="1.jpg" alt="图片1">
    <div class="info">
      <p><a href="product1-link.html" class="product-link">产品描述1：</a></p>
      <p>价格：¥99.99</p>
    </div>
  </div>
  <div class="item">
    <img src="2.jpg" alt="图片2">
    <div class="info">
      <p><a href="product2-link.html" class="product-link">产品描述2：</a></p>
      <p>价格：¥199.99</p>
    </div>
  </div>
  <div class="item">
    <img src="3.jpg" alt="图片3">
    <div class="info">
      <p><a href="product3-link.html" class="product-link">产品描述3：</a></p>
      <p>价格：¥299.99</p>
    </div>
  </div>
  <div class="item">
    <img src="4.jpg" alt="图片4">
    <div class="info">
      <p><a href="product4-link.html" class="product-link">产品描述4：</a></p>
      <p>价格：¥399.99</p>
    </div>
  </div>
</div>

</body>
</html>
